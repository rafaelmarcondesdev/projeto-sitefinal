<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
    </header>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="sobre.html">Nossa História</a>
        <a href="menu.html">Menu</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <section>
            <p>
                Se cadastrando em nosso site para obter as melhores desconto e novidades
            </p>
        </section>
        <form action="#" class="container">
            <fieldset class="f1">Cadastro de Clientes
                <br>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <br>
                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
                <br>
                <label for="celular">Fone/Celular</label><br>
                <input type="tel" name="celular" id="celular">
                <br>
                <label for="contato">Outro Contato</label><br>
                <input type="tel" name="contato" id="contato">
                <br>
                <label for="cpf"></label>
                <label for="cpf">CPF</label><br>
                <input type="text" name="celular" id="celular">
                <br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <br>
                <label for="data">Data de Nascimento</label><br>
                <input type="date" name="data" id="data">
                <br>
            <fieldset class="f2">
                <label for="genero">Genero</label>
                <input type="radio" id="female" name="genero">
                <label for="female">Feminino</label>
                <input type="radio" id="male" name="genero">
                <label for="male">Masculino</label>
                <input type="radio" id="none" name="genero">
                <label for="none">Prefiro não dizer</label>
                <br>
            </fieldset>
            </fieldset>
            <fieldset class="f3">
                <label for="endereço">Endereço</label><br>
                <input type="text" name="endereço" id="endereço">
                <br>
                <label for="numero">Número</label><br>
                <input type="number" name="numero" id="numero">
                <br>
                <label for="cep">CEP</label><br>
                <input type="number" name="cep" id="cep">
                <br>
                <label for="cidade">Cidade</label><br>
                <input type="text" name="cidade" id="cidade">
                <br>
                <label for="uf">UF</label><br>
                <select name="uf" id="uf"><br>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>
            <fieldset class="f4">
                <input type="submit" name="enviar" id="enviar">
                <input type="reset" name="reset" id="reset">
            </fieldset>
        </form>

    </main>

    <footer>
        <p>
            Todos direitos reservados
        </p>
    </footer>
</body>
</html>
